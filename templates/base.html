{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <title>DB2 test challenge {% block title %} {% endblock %}</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/MaterialDesign-Webfont/2.1.19/css/materialdesignicons.min.css">
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.blue_grey-red.min.css"/>
    <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Roboto:300,400,500,700" type="text/css">

    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
</head>
<body>

<div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
    <header class="mdl-layout__header">
        <div class="mdl-layout__header-row">
            <!-- Title -->
            <a href="{% url 'posts:list' %}" style="padding: 0;" class="mdl-layout-title mdl-navigation__link">Posts</a>
            {% if not user.is_authenticated %}
                <a class="mdl-navigation__link" href="{% url 'accounts:sign-in' %}">Sign In</a>
                <a class="mdl-navigation__link" href="{% url 'accounts:sign-up' %}">Sign Up</a>
            {% else %}
                <a class="mdl-navigation__link" href="{% url 'posts:new-post' %}">New post</a>
                <a class="mdl-navigation__link" href="{% url 'accounts:sign-out' %}">Sign Out</a>
                <a class="mdl-navigation__link" href="{% url 'accounts:detail' %}">Hi, {{ user.email }}!</a>
            {% endif %}
        </div>
    </header>
    <main class="mdl-layout__content">
        <div class="page-content">
            {% block login %}
            {% endblock %}

            {% block content %}
            {% endblock %}
        </div>
    </main>
</div>
</body>
</html>
