{% extends 'base.html' %}

{% block title %} - Sign up{% endblock %}

{% block content %}
<div class="mdl-grid mdl-layout-center mdl-padding-large">
	<div class="mdl-cell mdl-card mdl-cell--4-col mdl-card mdl-shadow--2dp">
		<div class="mdl-card__title">
			<h2 class="mdl-card__title-text">Sign up</h2>
		</div>
		<div class="mdl-card__supporting-text">
			<form method="post">
				{% csrf_token %}
				{% for field in form %}

				<div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label mdl-width-100">
					<input class="mdl-textfield__input"
					       type="{% if field.id_for_label == 'id_password2' or field.id_for_label == 'id_password1' %}password{% else %}text{% endif %}"
					       name="{{ field.html_name }}"
					       id="{{ field.id_for_label }}">
					<label class="mdl-textfield__label" for="{{ field.id_for_label }}">{{ field.label }}</label>
				</div>
				{% for error in field.errors %}
				<span class="mdl-typography--caption mdl-color-text--red-500">{{ error }}</span>
				{% endfor %}

				{% if field.help_text %}
				<p class="mdl-typography--body-1">{{ field.help_text|safe }}</p>
				{% endif %}
				{% endfor %}
				<div class="mdl-padding-top-medium">
					<button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent"
					        type="submit">Sign up
					</button>
				</div>
			</form>
		</div>
	</div>
</div>
{% endblock %}
